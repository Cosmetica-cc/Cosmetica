name: Java CI with Gradle

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: 21
        distribution: temurin
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
